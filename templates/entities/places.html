{% extends "base.html" %}

{% block title %}Places{% endblock %}

{% block content %}
<div class="container">
    <h1>Places</h1>
    
    {% if places %}
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for place in places %}
                        <tr>
                            <td>{{ place.name }}</td>
                            <td>{{ place.country or '-' }}</td>
                            <td>
                                <a href="/entities/places/{{ place.id }}" class="btn btn-sm btn-primary">View</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p>No places found.</p>
    {% endif %}
    
    <a href="/entities" class="btn btn-secondary">Back to Entities</a>
</div>
{% endblock %}
